<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet-src.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    #map{ width: 1400px; height: 900px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
  //url location
  var coordinateURL = "https://markcardish.ml/coordinate"
  var latlngs = new Array();
  $.ajax({
    url: coordinateURL,
    async: false,
    dataType: 'json',
    success: function(data){
      latlngs.push(data.coordinates);
    }
  });
  // initialize the map at base coordinates in array
    var map = L.map('map').setView(latlngs[0][0], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    console.log(latlngs.length);
  // iterate through coordinates list of nested double arrays
    for(var i = 0; i < latlngs.length; i++){
      var latlng = latlngs[i];
      var polyline = L.polyline(latlng, {color: 'red'}).addTo(map);
      for(var j = 0; j < latlng.length; j++){
        console.log(latlng[j]);
        //create marker from stored double array
        var marker = L.marker(latlng[j]).addTo(map);
      }
    }
    // raster tile layer from openstreetmap{x}{y} params are location data passed from initial map load
    
    //var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
    //map.fitBounds(polyline.getBounds());
  
  // load a tile layer
  </script>
</body>
</html>
